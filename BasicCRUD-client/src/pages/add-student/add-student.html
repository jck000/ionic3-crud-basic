<ion-header>

  <ion-navbar>
    <ion-title>Add Student</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="studentForm" (ngSubmit)="submit()">
    <ion-list>

      <ion-item>
        <ion-label floating>Roll No.</ion-label>
        <ion-input type="text"
                   required="required"
                   formControlName="rno">
        </ion-input>
      </ion-item>
        
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" 
                   required="required"
                   formControlName="name">
        </ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label floating>Semester</ion-label>
          <ion-input type="number" 
                     required="required"
                     formControlName="semester">
          </ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Gender</ion-label>
          <ion-input type="text"
                     required="required"
                     formControlName="gender">
          </ion-input>>
      </ion-item>

      <ion-item>
          <ion-label floating>Mark</ion-label>
          <ion-input type="text" 
                     required="required"
                     formControlName="mark">
          </ion-input>
      </ion-item>

    </ion-list>

    <button type="submit"
            ion-button
            [disabled]="!studentForm.valid"
            full
            color="primary">
      Save
    </button>

    <button type="reset"
            ion-button
            full
            color="primary">
      Reset
    </button>
  </form>
  
</ion-content>
