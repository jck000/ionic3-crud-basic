<ion-header>

  <ion-navbar>
    <ion-title>Student List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let student of students"
              (click)="openStudentModal(student)"
              tappable>
      {{student.rno}}
    </ion-item>
  </ion-list>

</ion-content>
