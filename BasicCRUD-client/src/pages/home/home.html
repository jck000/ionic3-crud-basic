<ion-header>
  <ion-navbar>
    <ion-title>
      Student Entry
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <ion-row>
      <ion-col>
        <button (click)="addStudent()"
                ion-button
                block
                color="primary">
          Add Student
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
          <button (click)="getStudents()"
                  ion-button
                  block
                  color="light">
            View Students
          </button>
        </ion-col>
      </ion-row>

  </ion-grid>
</ion-content>
